<!DOCTYPE html>
<html lang="en">

<head>
  <!-- meta data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="Form Validation">
  <meta name="description" content="description">
  <meta name="keywords" content="keywords">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <meta name="revisit-after" content="1 days">
  <meta name="author" content="connectaiadnan">
  <title>Form Validation</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="img/account-icon.png">
  <!-- css links -->
  <link rel="stylesheet" href="style/bootstrap.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/media.css">
</head>

<body>
  <!-- header starts here -->
  <div class="container">
    <h1>Personal Information</h1>
    <form action="#" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Enter your name:</label>
        <input type="text" name="#" id="name" class="form-control name" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email:</label>
        <input type="email" name="#" id="email" class="form-control email" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter your email address.
        </div>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Enter your phone number:</label>
        <input type="number" name="#" id="number" class="form-control number" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter your phone number.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Enter your password:</label>
        <input type="password" name="#" id="password" class="form-control password" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter your correct password.
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>
  <!-- header ends here -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
